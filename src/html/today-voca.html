<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Voca - Vocabulary Learning Note</title>
    <link rel="stylesheet" href="../css/today-voca.css">
</head>
<body class="today-voca-body">
    <div class="today-voca-container" id="today-voca-container">
        <header class="today-voca-header">
            <div class="header-left">
                <button id="back-to-board" class="back-btn" title="Back to Board">←</button>
                <h1 class="today-voca-title">📚 Today Voca</h1>
            </div>
            <div class="header-right">
                <div class="progress-info">
                    <span id="current-progress">0</span> / <span id="total-words">0</span>
                </div>
                <button id="history-today-voca" class="history-btn" title="History Today Voca">📅</button>
            </div>
        </header>

        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="word-card-container" id="word-card-container">
            <div class="word-card" id="word-card">
                <div class="word-display" id="word-display">
                    <h2 class="word-text" id="word-text">Loading...</h2>
                    <div class="word-actions" id="word-actions">
                        <button class="action-btn remove-btn" id="remove-btn" title="Remove">❌</button>
                        <button class="action-btn pin-btn" id="pin-btn" title="Pin">📌</button>
                        <button class="action-btn archive-btn" id="archive-btn" title="Archive">📦</button>
                        <button class="action-btn skip-btn" id="skip-btn" title="Skip">⏭️</button>
                    </div>
                </div>

                <div class="definition-display hidden" id="definition-display">
                    <p class="definition-text" id="definition-text">Loading definition...</p>
                    <div class="definition-actions" id="definition-actions">
                        <button class="action-btn remove-btn" id="remove-btn-def" title="Remove">❌</button>
                        <button class="action-btn pin-btn" id="pin-btn-def" title="Pin">📌</button>
                        <button class="action-btn archive-btn" id="archive-btn-def" title="Archive">📦</button>
                        <button class="action-btn skip-btn" id="skip-btn-def" title="Skip">⏭️</button>
                    </div>
                </div>

                <div class="combined-display hidden" id="combined-display">
                    <div class="combined-word-section">
                        <h2 class="combined-word-text" id="combined-word-text">Loading...</h2>
                    </div>
                    <div class="combined-definition-section">
                        <p class="combined-definition-text" id="combined-definition-text">Loading definition...</p>
                        <button class="edit-definition-btn" id="edit-definition-combined" title="Edit definition">📝</button>
                    </div>
                                    <div class="combined-actions" id="combined-actions">
                    <button class="action-btn remove-btn" id="remove-btn-combined" title="Remove">❌</button>
                    <button class="action-btn pin-btn" id="pin-btn-combined" title="Pin">📌</button>
                    <button class="action-btn archive-btn" id="archive-btn-combined" title="Archive">📦</button>
                    <button class="action-btn skip-btn" id="skip-btn-combined" title="Skip">⏭️</button>
                </div>
            </div>
        </div>

        <div class="next-section">
            <button class="next-btn" id="next-btn">Next →</button>
        </div>
        </div>

        <div class="completion-message hidden" id="completion-message">
            <h2>🎉 Today Voca Complete!</h2>
            <p>You have completed today's vocabulary learning.</p>
            <div class="completion-stats">
                <div class="stat-item">
                    <span class="stat-label">Words learned:</span>
                    <span class="stat-value" id="learned-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time spent:</span>
                    <span class="stat-value" id="time-spent">0 min</span>
                </div>
            </div>
            <button class="start-quiz-btn" id="start-quiz-btn">🎯 Start Quiz</button>
            <button class="back-to-board-btn" id="back-to-board-complete">📋 Back to Board</button>
        </div>
    </div>

    <!-- History Today Voca 모달 -->
    <div class="modal-overlay hidden" id="history-modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>📅 History Today Voca</h2>
                <button class="modal-close" id="history-modal-close">×</button>
            </div>
            <div class="modal-content">
                <div class="history-list" id="history-list">
                    <!-- 히스토리 항목들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 인디케이터 -->
    <div class="loading-overlay hidden" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Preparing words...</p>
    </div>

    <script src="../js/srs-system.js"></script>
    <script src="../js/today-voca.js"></script>
</body>
</html>
